<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokedex_try.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Pokebola-pokeball-png-0.png/769px-Pokebola-pokeball-png-0.png">
    <h1>PokeDex</h1>
</div>
    <div class="type_container">
        <form class="form">
            <label for="pok_types">Pokemon Types</label>
            <select id="pok_types" name="pok_types" data-dropdown>
                <option value="">--None-- </option>
                <option value="0">ALL </option>
                <option value="10">Fire </option>
                <option value="12">Grass </option>
                <option value="11">Water </option>
                <option value="13">Electric </option>
                <option value="5">Ground </option>
                <option value="6">Rock </option>
                <option value="18">Fairy </option>
                <option value="4">Poison </option>
                <option value="7">Bug </option>
                <option value="16">Dragon </option>
                <option value="14">Psychic </option>
                <option value="3">Flying </option>
                <option value="2">Fighting </option>
                <option value="1">Normal</option>
                <option value="17">Dark </option>
                <option value="8">Ghost </option>
                <option value="15">Ice </option>
                <option value="9">Steel </option>
            </select>
        </form>
    </div>


 <div class="poke_container"></div>  

    <script src="pokedex_try.js">

    </script>

</body>
</html>
